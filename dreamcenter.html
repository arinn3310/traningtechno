<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Center</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            background-image: url('https://wallpapercave.com/wp/wp4612668.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: right;
            color: white;
        }

        h1 {
            font-size: 4rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        button {
            background-color: #f05050;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #f05050;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Dream Center</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">What We Do</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contacts</a></li>
                <li><button>Donate Now</button></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Making More of Every Gift</h1>
        <p>No child should be forgotten</p>
        <button>What We Do</button>
    </section>

    <section class="container">
        <h2>Sign Up & Stay Connected</h2>
        <div class="form-container">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Dream Center. All rights reserved.</p>
    </footer>
</body>
</html>
